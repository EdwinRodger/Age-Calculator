<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator (by Vaidik Lotan)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark">
    <div class="text-light justify-content-center">
        <div class="m-5">
            <h1 class="text-center">Today I will calculate your age!</h1>
        </div>
        <div class="d-flex justify-content-center m-5">
            <h2 class="text-center me-2">Enter your date of birth -</h2>
            <input type="date" id="dob" value="2000-01-01" min="1900-01-01" max="2023-01-01">
        </div>
        <div class="m-5">
            <div class="text-center ms-2">
                <button type="button" class="btn btn-primary" onclick="calculateAge()">Calculate</button>
            </div>
        </div>
        <div class="d-flex justify-content-center m-5">
            <div id="age"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
